<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joguinho</title>
</head>
<body>
    <script>

        prompt("Eu pensei em um número de 1 a 100, tente adivinhar")

    
        let numeroAleatorio = Math.random()*99+1;
        let numeroAleatorioInteiro = Math.round(numeroAleatorio);

        if(prompt == numeroAleatorioInteiro){
            Document.write("parábens rapaz");
        }else if( numeroAleatorioInteiro){
            document.write(" Voce perdeu, Eu pensei em " + numeroAleatorioInteiro);
        }


    </script>
</body>
